<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch by Asheesh Yadav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="time">00:00:00</h1>
        <div class="buttons">
            <button onclick="watchstop()">STOP</button>
            <button onclick="watchstart()">START</button>
            <button onclick="watchreset()">RESET</button>
            <!-- <img src="images/stop.png" alt="Stop" onclick="watchstop()">
            <img src="images/start.png" alt="Start" onclick="watchstart()">
            <img src="images/reset.png" alt="Reset" onclick="watchreset()"> -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
